<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICHE DE RAPPORT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="./Divinity Group no background.png" alt="Logo">
    </header>

    <!-- Formulaire -->
    <form id="meetingForm">
        <h2><i class="fas fa-calendar-alt"></i> FICHE DE RAPPORT</h2>

        <!-- Nom de l'utilisateur -->
        <label for="user"><i class="fas fa-user"></i> Nom de l'utilisateur :</label>
        <select id="user" name="user" required>
            <option value="">Sélectionnez votre nom</option>
            <option value="Evan MOUNGINDO">Evan MOUNGONDO</option>
            <option value="Mercia OUNTELANTALOU">Mercia OUNTELANTALOU</option>
            <option value="Christians KAYA ETEKA">Christians KAYA ETEKA</option>
            <option value="Gendel KIBANGOU">Gendel KIBANGOU</option>
            <option value="Néhémie BIMBENI">Néhémie BIMBENI</option>
        </select>

        <!-- Mot de passe -->
        <label for="password"><i class="fas fa-key"></i> Jeton de connexion :</label>
        <input type="password" id="password" name="password" required>

        <!-- Email -->
        <label for="email"><i class="fas fa-envelope"></i> Email :</label>
        <input type="email" id="email" name="email" required>

        <!-- Date -->
        <label for="date"><i class="fas fa-calendar-day"></i> Date :</label>
        <input type="date" id="date" name="date" required>

        <!-- Heure -->
        <label for="time"><i class="fas fa-clock"></i> Heure :</label>
        <input type="time" id="time" name="time" required>

        <!-- Prospects prévus -->
        <label for="prospectsPrevus"><i class="fas fa-users"></i> Nombre de prospects prévus :</label>
        <input type="number" id="prospectsPrevus" name="prospectsPrevus" required>

        <!-- Prospects rencontrés -->
        <label for="prospectsRencontres"><i class="fas fa-users"></i> Nombre de prospects rencontrés :</label>
        <input type="number" id="prospectsRencontres" name="prospectsRencontres" required>

        <!-- Taux de conversion estimé -->
        <label for="conversion"><i class="fas fa-percentage"></i> Taux de conversion estimé (%):</label>
        <input type="number" id="conversion" name="conversion" required>

        <!-- Objectif du jour -->
        <label for="objectif"><i class="fas fa-bullseye"></i> Objectif du jour :</label>
        <textarea id="objectif" name="objectif" maxlength="200" required></textarea>

        <!-- Suivi nécessaire -->
        <label for="suiviNecessaire"><i class="fas fa-check-circle"></i> Suivi nécessaire ?</label>
        <select id="suiviNecessaire" name="suiviNecessaire" onchange="toggleJustification()" required>
            <option value="NON">NON</option>
            <option value="OUI">OUI</option>
        </select>

        <!-- Justification si suivi nécessaire -->
        <div id="justificationField" style="display: none;">
            <label for="justification"><i class="fas fa-exclamation-circle"></i> Justification :</label>
            <textarea id="justification" name="justification" maxlength="200"></textarea>
        </div>

        <!-- Critiques des clients -->
        <label for="critiques"><i class="fas fa-comments"></i> Critiques clients :</label>
        <textarea id="critiques" name="critiques" maxlength="200" required></textarea>

        <!-- Bouton de soumission -->
        <input type="submit" value="Soumettre">
    </form>

   
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <h2>Récapitulatif des données</h2>
            <div id="summaryContent"></div>
            <div class="modal-buttons">
                <button id="emailBtn">Envoyer par Email</button>
                <button id="smsBtn">Envoyer par SMS</button>
                <button id="whatsappBtn">Envoyer par WhatsApp</button>
            </div>
            <button onclick="closeSummaryModal()">Fermer</button>
        </div>
    </div>

   
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Erreur</h2>
            <p>Mauvais jeton de connexion. Veuillez réessayer.</p>
            <button onclick="closeErrorModal()">Fermer</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 - Divinity Innovation. Tous droits réservés.
    </footer>

    <script src="script.js"></script>

</body>
</html>
