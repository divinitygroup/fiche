<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réunion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #e1ecff, #fcf6ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #74baff;
            
            text-align: center;
        }

        header img {
            max-width: 120px;
        }

        /* Form Styling */
        form {
            background: linear-gradient(90deg, #bad0f5, #f8e0ff);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }

        button, input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #218838;
        }

        .agents-list {
            margin-bottom: 20px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .agent-item input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .agent-item .fa-user {
            color: #007bff;
            margin-right: 10px;
        }

        .add-agent-btn {
            display: flex;
    align-items: center;
    justify-content: center;
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
        }

        .add-agent-btn:before {
    content: '\f234'; /* Icône FontAwesome pour l'ajout */
    font-family: 'FontAwesome';
    position: absolute;
    left: 15px;
    font-size: 24px;
    transition: transform 0.3s ease;
}

.add-agent-btn:hover {
    background-color: #0056b3;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

.add-agent-btn:active {
    background-color: #004494;
    transform: translateY(0px);
}

.add-agent-btn:before:hover {
    transform: rotate(360deg);
}

        textarea {
            resize: none;
            font-family: 'Poppins', sans-serif;
        }

        /* Modal styling */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            width: 45%;
        }

        /* Footer Styling */
        footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="./Divinity Group no background.png" alt="Logo">
    </header>

    <!-- Formulaire -->
    <form id="meetingForm">
        <h2><i class="fas fa-calendar-alt"></i> FICHE DE RAPPORT</h2>

        <label for="date"><i class="fas fa-calendar-day"></i> Date :</label>
        <input type="date" id="date" name="date" required>

        <label for="time"><i class="fas fa-clock"></i> Heure :</label>
        <input type="time" id="time" name="time" required>

        <label><i class="fas fa-users"></i> Nom des agents :</label>
        <div class="agents-list" id="agentsList">
            <div class="agent-item">
                <i class="fas fa-user"></i>
                <input type="text" name="agents[]" placeholder="Nom de l'agent" required>
            </div>
        </div>
        <button type="button" class="add-agent-btn" onclick="addAgentField()">ajouter un agent</button>

        <label for="agenda"><i class="fas fa-list"></i> Ordre du jour :</label>
        <textarea id="agenda" name="agenda" maxlength="200" placeholder="Max 200 caractères" required></textarea>

        <label for="prospects"><i class="fas fa-users"></i> Nombre de prospects :</label>
        <input type="number" id="prospects" name="prospects" required>

        <label for="details"><i class="fas fa-info-circle"></i> Autres détails :</label>
        <textarea id="details" name="details" maxlength="400" placeholder="Max 400 caractères" required></textarea>

        <input type="submit" value="Envoyer">
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Récapitulatif</h2>
            <p id="modal-recap"></p>
            <div class="modal-buttons">
                <button id="continueBtn">Continuer</button>
                <button id="cancelBtn">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Copyright Divinity Innovation 2024
    </footer>

    <script>
        function addAgentField() {
            const agentsList = document.getElementById("agentsList");
            const newAgentDiv = document.createElement("div");
            newAgentDiv.className = "agent-item";

            const agentIcon = document.createElement("i");
            agentIcon.className = "fas fa-user";

            const newAgentField = document.createElement("input");
            newAgentField.type = "text";
            newAgentField.name = "agents[]";
            newAgentField.placeholder = "Nom de l'agent";
            newAgentField.required = true;

            newAgentDiv.appendChild(agentIcon);
            newAgentDiv.appendChild(newAgentField);

            agentsList.appendChild(newAgentDiv);
        }

        document.getElementById('meetingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const agents = [...document.getElementsByName('agents[]')].map(input => input.value).join(', ');
            const agenda = document.getElementById('agenda').value;
            const prospects = document.getElementById('prospects').value;
            const details = document.getElementById('details').value;

            // Remplir les données dans la fenêtre modale
            document.getElementById('modal-recap').innerHTML = `
                <strong>Date :</strong> ${date}<br>
                <strong>Heure :</strong> ${time}<br>
                <strong>Agents :</strong> ${agents}<br>
                <strong>Ordre du jour :</strong> ${agenda}<br>
                <strong>Nombre de prospects :</strong> ${prospects}<br>
                <strong>Autres détails :</strong> ${details}
            `;

            // Afficher la fenêtre modale
            document.getElementById('myModal').style.display = 'block';
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        document.getElementById('continueBtn').addEventListener('click', function() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const agents = [...document.getElementsByName('agents[]')].map(input => input.value).join(', ');
            const agenda = document.getElementById('agenda').value;
            const prospects = document.getElementById('prospects').value;
            const details = document.getElementById('details').value;

            // Créer le lien mailto
            const mailtoLink = `mailto:juvenapoho@gmail.com?subject=Récapitulatif de réunion&body=
                Date: ${date}%0A
                Heure: ${time}%0A
                Agents: ${agents}%0A
                Ordre du jour: ${agenda}%0A
                Nombre de prospects: ${prospects}%0A
                Autres détails: ${details}`;

            // Ouvrir le client de messagerie
            window.location.href = mailtoLink;

            document.getElementById('myModal').style.display = 'none';
        });

        // Fermer la fenêtre modale en cliquant à l'extérieur
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }
    </script>

</body>
</html>
